<!DOCTYPE html>
<html>
<head>
  <title>Alternativas de pago mensual</title>
  <!-- Incluye Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- Estilo personalizado -->
  <style>
    /* Estilo para el contenedor principal */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Estilo para cada una de las alternativas de pago */
    .payment-option {
      width: 300px;
      margin: 20px;
      text-align: left;
      padding: 20px;
      border-color: blue;
    }

    /* Estilo para el título de cada alternativa de pago */
    .payment-option h3 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    /* Estilo para la descripción de cada alternativa de pago */
    .payment-option p {
      font-size: 14px;
      color: #666;
      margin: 20px 0;
    }

    /* Estilo para el precio de cada alternativa de pago */
    .payment-option .price {
      font-size: 24px;
      color: #00b8d4;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Contenedor principal -->
  <div class="container mt-5">
    <!-- Primera alternativa de pago -->
    <div class="payment-option mb-4">
      <h3>Plan básico</h3>
      <p>Incluye acceso a contenido básico y soporte básico.</p>
      <div class="price">$9.99/mes</div>
    </div>

    <!-- Segunda alternativa de pago -->
    <div class="payment-option mb-4">
      <h3>Plan intermedio</h3>
      <p>Incluye acceso a contenido intermedio y soporte intermedio.</p>
      <div class="price">$19.99/mes</div>
    </div>

    <!-- Tercera alternativa de pago -->
    <div class="payment-option mb-4">
      <h3>Plan avanzado</h3>
      <p>Incluye acceso a contenido avanzado y soporte avanzado.</p>
      <div class="price">$29.99/
      </div>
<br>
<br>
<br>
    <input type="text" #nombrec>
    <br>
    <button (click)="addCurso(nombrec.value)">Agregar curso</button>
    <ul>
        <div *ngFor="let nom of cursos">
        <li>{{nom}}</li>
        
        </div>
    </ul>
